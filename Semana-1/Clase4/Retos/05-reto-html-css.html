<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Stiles/estilos.css" />
    <!-- la forma de conectar mi archivo css a mi html es con la etiqueta link, en href se debe poner la ruta de mi css -->
    <title>Reto De Fronted Mentor</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-fondo">
            <img class="imagen-fondo" src="./Imagenes/illustration-hero.svg" />
        </div>
        <div class="contenedor-texto">
            <div>
                <h4>Order Summary</h4>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
            </div>
            <div class="contenedor-detalles">
                <img src="./Imagenes/musica.svg" alt:"musica" />
                <div class="plan">
                    <h5>Anual Plan</h5>
                    <p>$59.99/Year</p>             
                </div>
                <a href="">Change</a>
            </div>
            <div>
                <button id="boton-pagar">Proceed to Payment</button>
                <button id="boton-cancelar">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
